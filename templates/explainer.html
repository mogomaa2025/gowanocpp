<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .btn-explainer {
            font-size: 1.5rem;
            padding: 20px;
            margin: 10px;
            width: 100%;
        }
        #content-frame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <a href="/" class="btn btn-primary" style="position: absolute; top: 10px; right: 10px;">Home</a>
   <a href="https://drive.google.com/drive/folders/1bhVJeJo0DJ2rBY5LAy2OXCTmBRv8s7C7?usp=sharing" class="btn btn-primary" style="position: absolute; top: 10px; right: 100px; Background-color: Red;">Download</a>

    <div class="container text-center py-5">
        <h1 class="mb-4">Explainer</h1>
        <div class="row">
            {% for explainer in explainers %}
            <div class="col-md-4 mb-3">
                <button type="button" class="btn btn-light btn-explainer" onclick="loadContent('{{ explainer.html_file }}')">
                    {{ explainer.button_name }}
                </button>
            </div>
            {% endfor %}
        </div>
        <iframe id="content-frame" src="" class="d-none"></iframe>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadContent(htmlFile) {
            const contentFrame = document.getElementById('content-frame');
            contentFrame.src = `/explainer_content/${htmlFile}`;
            contentFrame.classList.remove('d-none');
            contentFrame.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="{{ url_for('static', filename='tracking.js') }}"></script>
</body>
</html>
