<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { max-width: 1400px; }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .session-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .page-time-item {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            border-left: 3px solid #2196f3;
        }
        .delete-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            color: #2c3e50;
            font-weight: 700;
        }
        .btn-nav {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="page-title mb-0">
                    <i class="bi bi-person-lines-fill"></i> Session Dashboard
                </h1>
                <div>
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-nav me-2">
                        <i class="bi bi-arrow-left"></i> Back to Admin
                    </a>
                    <a href="{{ url_for('quiz_dashboard') }}" class="btn btn-nav">
                        <i class="bi bi-graph-up"></i> Quiz Dashboard
                    </a>
                </div>
            </div>
        </div>

        <div id="session-list">
            <!-- Session data will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sessionList = document.getElementById('session-list');

            function loadSessions() {
                fetch('/api/dashboard/sessions')
                    .then(response => response.json())
                    .then(sessions => {
                        if (sessions.length === 0) {
                            sessionList.innerHTML = '<div class="dashboard-card p-4 text-center"><p class="text-muted mb-0">No sessions found.</p></div>';
                            return;
                        }

                        sessionList.innerHTML = '';
                        sessions.forEach(session => {
                            const sessionElement = createSessionCard(session);
                            sessionList.appendChild(sessionElement);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading sessions:', error);
                        sessionList.innerHTML = '<div class="dashboard-card p-4 text-center"><p class="text-danger">Error loading sessions.</p></div>';
                    });
            }

            function createSessionCard(session) {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = 'dashboard-card p-4';
                
                const startTime = new Date(session.start_time).toLocaleString();
                const pageVisitsHtml = Object.entries(session.page_visits || {})
                    .map(([page, time]) => `<div class="page-time-item">
                        <strong>Page ${page}:</strong> ${time.toFixed(2)} minutes
                    </div>`)
                    .join('');
                
                // Debug info for page visits
                const hasPageVisits = session.page_visits && Object.keys(session.page_visits).length > 0;

                sessionDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h4 class="mb-2">
                                <i class="bi bi-device-hdd"></i> ${session.os || 'Unknown OS'} - ${session.model || 'Unknown Device'}
                            </h4>
                            <p class="text-muted mb-1">
                                <i class="bi bi-clock"></i> Started: ${startTime}
                            </p>
                        </div>
                        <button class="btn delete-btn" onclick="deleteSession('${session.id}', this)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <strong><i class="bi bi-key"></i> Session ID:</strong><br>
                            <code>${session.id}</code>
                        </div>
                        <div class="stat-item">
                            <strong><i class="bi bi-globe"></i> IP Address:</strong><br>
                            ${session.ip || 'Unknown'}
                        </div>
                        <div class="stat-item">
                            <strong><i class="bi bi-phone"></i> Operating System:</strong><br>
                            ${session.os || 'Unknown'}
                        </div>
                        <div class="stat-item">
                            <strong><i class="bi bi-phone"></i> Device Model:</strong><br>
                            ${session.model || 'Unknown'}
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <h6><i class="bi bi-clock-history"></i> Page Visit Times:</h6>
                        ${hasPageVisits ? pageVisitsHtml : '<p class="text-muted">No page visit data available</p>'}
                    </div>
                    
                    
                `;
                
                return sessionDiv;
            }

            window.deleteSession = function(sessionId, buttonElement) {
                if (!confirm('Are you sure you want to delete this session? This action cannot be undone.')) {
                    return;
                }

                buttonElement.disabled = true;
                buttonElement.innerHTML = '<i class="bi bi-hourglass-split"></i> Deleting...';

                fetch(`/api/dashboard/session/${sessionId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Remove the session card from the UI
                        const sessionCard = buttonElement.closest('.dashboard-card');
                        sessionCard.style.animation = 'fadeOut 0.3s ease-out';
                        setTimeout(() => {
                            sessionCard.remove();
                            // Check if no more sessions
                            if (document.querySelectorAll('.dashboard-card').length === 0) {
                                sessionList.innerHTML = '<div class="dashboard-card p-4 text-center"><p class="text-muted mb-0">No sessions found.</p></div>';
                            }
                        }, 300);
                    } else {
                        alert('Error deleting session: ' + (data.error || 'Unknown error'));
                        buttonElement.disabled = false;
                        buttonElement.innerHTML = '<i class="bi bi-trash"></i> Delete';
                    }
                })
                .catch(error => {
                    console.error('Error deleting session:', error);
                    alert('Error deleting session: ' + error.message);
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = '<i class="bi bi-trash"></i> Delete';
                });
            };

            // Load sessions on page load
            loadSessions();
        });
    </script>
    
    <style>
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
    </style>
</body>
</html>
