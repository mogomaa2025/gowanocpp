<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { max-width: 1400px; }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            padding: 25px;
        }
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            color: #2c3e50;
            font-weight: 700;
        }
        .btn-nav {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .delete-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .progress-bar-custom {
            height: 20px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 10px;
            transition: width 0.6s ease;
            position: relative;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="page-title mb-0">
                    <i class="bi bi-graph-up"></i> Quiz Dashboard
                </h1>
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-nav me-2">
                        <i class="bi bi-arrow-left"></i> Back to Session Dashboard
                    </a>
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-nav">
                        <i class="bi bi-gear"></i> Admin Panel
                    </a>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <h4 class="mb-4"><i class="bi bi-bar-chart"></i> Quiz Analytics</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="correctnessChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <h4 class="mb-4"><i class="bi bi-table"></i> Session Quiz Data</h4>
            <div id="session-table">
                <!-- Session quiz data will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let chartData = [];

            function loadQuizData() {
                fetch('/api/quiz_dashboard/data')
                    .then(response => response.json())
                    .then(data => {
                        chartData = data;
                        renderCharts(data);
                        renderTable(data);
                    })
                    .catch(error => {
                        console.error('Error loading quiz data:', error);
                        document.getElementById('session-table').innerHTML = '<p class="text-danger">Error loading quiz data.</p>';
                    });
            }

            function renderCharts(data) {
                if (data.length === 0) return;

                const progressData = {
                    labels: data.map(s => s.id.substring(0, 8)),
                    datasets: [{
                        label: 'Progress (%)',
                        data: data.map(s => s.progress_percentage),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    }]
                };

                new Chart(document.getElementById('progressChart'), {
                    type: 'bar',
                    data: progressData,
                    options: {
                        responsive: true,
                        scales: { 
                            y: { 
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            } 
                        },
                        plugins: { 
                            title: { 
                                display: true, 
                                text: 'Quiz Progress Across All Pages (%)',
                                font: { size: 14, weight: 'bold' }
                            } 
                        }
                    }
                });

                const correctnessData = {
                    labels: data.map(s => s.id.substring(0, 8)),
                    datasets: [{
                        label: 'Correct Answers',
                        data: data.map(s => s.correct),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                };

                new Chart(document.getElementById('correctnessChart'), {
                    type: 'bar',
                    data: correctnessData,
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } },
                        plugins: { 
                            title: { 
                                display: true, 
                                text: 'Correct Answers per Session',
                                font: { size: 14, weight: 'bold' }
                            } 
                        }
                    }
                });
            }

            function renderTable(data) {
                const tableContainer = document.getElementById('session-table');
                if (data.length === 0) {
                    tableContainer.innerHTML = '<p class="text-muted">No quiz data found.</p>';
                    return;
                }

                let tableHtml = `
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Session ID</th>
                                    <th>Progress (All Pages)</th>
                                    <th>Questions Answered</th>
                                    <th>Correct Answers</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.forEach(session => {
                    const progress = `${session.answered} / ${session.total}`;
                    const score = session.answered > 0 ? `${Math.round((session.correct / session.answered) * 100)}%` : 'N/A';
                    
                    tableHtml += `
                        <tr>
                            <td><code>${session.id.substring(0, 8)}...</code></td>
                            <td>
                                <div class="progress-bar-custom">
                                    <div class="progress-fill" style="width: ${session.progress_percentage}%"></div>
                                </div>
                                <small class="text-muted">${session.progress_percentage}%</small>
                            </td>
                            <td>${progress}</td>
                            <td>${session.correct}</td>
                            <td><span class="badge bg-${session.answered > 0 ? 'success' : 'secondary'}">${score}</span></td>
                            <td>
                                <button class="btn delete-btn btn-sm" onclick="deleteSession('${session.id}', this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHtml += '</tbody></table></div>';
                tableContainer.innerHTML = tableHtml;
            }

            window.deleteSession = function(sessionId, buttonElement) {
                if (!confirm('Are you sure you want to delete this session? This action cannot be undone.')) {
                    return;
                }

                buttonElement.disabled = true;
                buttonElement.innerHTML = '<i class="bi bi-hourglass-split"></i>';

                fetch(`/api/dashboard/session/${sessionId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Remove the row from the table
                        const tableRow = buttonElement.closest('tr');
                        tableRow.style.animation = 'fadeOut 0.3s ease-out';
                        setTimeout(() => {
                            tableRow.remove();
                            // Reload data to refresh charts
                            loadQuizData();
                        }, 300);
                    } else {
                        alert('Error deleting session: ' + (data.error || 'Unknown error'));
                        buttonElement.disabled = false;
                        buttonElement.innerHTML = '<i class="bi bi-trash"></i>';
                    }
                })
                .catch(error => {
                    console.error('Error deleting session:', error);
                    alert('Error deleting session: ' + error.message);
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = '<i class="bi bi-trash"></i>';
                });
            };

            // Load quiz data on page load
            loadQuizData();
        });
    </script>
    
    <style>
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
    </style>
</body>
</html>
